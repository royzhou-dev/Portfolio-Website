<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body class="main">
    <header class="section section1 header active" id="home">

            <h1>
                Hi, I'm <span>Roy Zhou.</span>

            </h1>
            <p>
                INSERT BIO PARAGRAPH

        <section class="section section4 blogs" id="blogs"></section>
        <section class="section section5 contact" id="contact"></section>
    </main>

    <div class="buttons">
        <div class="button control1 active-button" data-id="home">
            <i class="fa-solid fa-house" data-id="home"></i>
        </div>
        <div class="button control2" data-id="about">
            <i class="fa-solid fa-user" data-id="about"></i>
        </div>

            <i class="fa-solid fa-file-lines" data-id="portfolio"></i>
        </div>
        <div class="button control4" data-id="blogs">

        </div>
        <div class="button control5" data-id="contact">
            <i class="fa-solid fa-address-book" data-id="contact"></i>

    <script src='app.js'></script>
